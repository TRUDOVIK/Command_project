<button class="btn btn-danger rounded-pill px-3 m-2" type="button" mdbRipple (click)="openLg(content)">
	<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
		stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
		<polyline points="3 6 5 6 21 6"></polyline>
		<path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
		<line x1="10" y1="11" x2="10" y2="17"></line>
		<line x1="14" y1="11" x2="14" y2="17"></line>
	</svg>
</button>

<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Delete Server</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form [formGroup]="serverForm" (ngSubmit)="onSubmit()">

			<div class="mb-3">
				<label for="id" class="form-label">Type Server ID for approval: </label>
				<input id="id" type="number" class="form-control" formControlName="id" required>
			</div>

			<div class="modal-footer">
				<button type="submit" [disabled]="!isIdValid()" class="btn btn-success"
					(click)="modal.close('Save click')">Submit</button>
			</div>
		</form>
	</div>

</ng-template>
